<div class="modal-block">
        <h1 class="note-title">{{data.title}}</h1>
    <div class="note-content">
        <p>{{data.content}}</p>
    </div>
    <div class="note-footer">
        <small>Created On: {{data.createdOn}} | Due to: {{data.dueTo}} | Priority: {{data.priority}}</small>
    </div>
</div>
